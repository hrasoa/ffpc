version: "2"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "8001:80"
    volumes:
      - ./nginx:/conf
    volumes_from:
      - app
    links:
      - app:app
    command: [nginx, -c, /conf/nginx.local.conf]

  app:
    image: node:alpine
    working_dir: /var/www
    expose:
      - "3000"
      - "3001"
    command: [npm, run, "start:dev"]
    volumes:
      - ../:/var/www
