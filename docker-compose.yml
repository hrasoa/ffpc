version: "2"
services:
  nginx:
    image: nginx
    links:
      - app
    volumes:
      - ./nginx/nginx.conf:/nginx.conf
      - ./ssl:/etc/ssl
    ports:
      - "8888:443"
    command: [nginx, -c, /nginx.conf]

  app:
    image: hrasoa/node
    working_dir: /var/www
    user: devel
    expose:
      - "3000"
    volumes:
      - ./:/var/www
    command: [npm, start]